
<h1>PELICULAS</h1>
<table>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Tipo</th>
    <th scope="col">FechaEstreno</th>
    <th scope="col">CantidadPublico</th>
    <th scope="col">FotoPelicula</th>
  </tr>
  <tr *ngFor="let peli of peliculas" >
      <td>{{peli.id}}</td>
      <td>{{peli.nombre}}</td>
      <td>{{peli.tipo}}</td>
      <td>{{peli.fechaEstreno}}</td>
      <td>{{peli.cantidadPublico}}</td>
      <td>{{peli.fotoPelicula}}</td>
      <td style="text-align: center; padding-top: 4.5%;">
        <app-boton [btnPeli]="peli" (recargarGrilla)="refrescarGrilla($event)"></app-boton>
    </td>
  </tr>

</table>
