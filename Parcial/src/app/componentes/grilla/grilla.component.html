
<h1>PELICULAS</h1>
<table>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Tipo</th>
    <th scope="col">FechaEstreno</th>
    <th scope="col">CantidadPublico</th>
    <th scope="col">FotoPelicula</th>
  </tr>
  <tr *ngFor="let peli of peliculas" >
      <td>{{peli.id}}</td>
      <td>{{peli.nombre}}</td>
      <td>{{peli.tipo}}</td>
      <td>{{peli.fechaEstreno}}</td>
      <td>{{peli.cantidadPublico}}</td>
      <td>{{peli.fotoPelicula}}</td>
      <td style="text-align: center; padding-top: 4.5%;">
        <app-boton [btnPeli]="peli" (recargarGrilla)="refrescarGrilla($event)"></app-boton>
    </td>
  </tr>

</table>

<button (click)="alta = true">Crear pelicula </button>
<div *ngIf="alta">
  <h4>Id:</h4>
  <input type="text" [(ngModel)]="pelicula.id">
  <h4>Nombre:</h4>
  <input type="text" [(ngModel)]="pelicula.nombre">
  <h4>Tipo:</h4>
  <input type="text" [(ngModel)]="pelicula.tipo">
  <h4>Fecha de Estreno:</h4>
  <input type="text" [(ngModel)]="pelicula.FechaEstreno">
  <h4>Cantidad de Publico:</h4>
  <input type="text" [(ngModel)]="pelicula.CantidadPublico">
  <h4>Foto de la Pelicula:</h4>
  <input type="text" [(ngModel)]="pelicula.FotoPelicula">
  <br>
  <br>
  <button (click)="AltaPelicula()">Alta pelicula</button>
</div>
