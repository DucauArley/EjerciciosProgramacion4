<div class="row">
  <div class="col-md-12">
      <h1>Lista de Estrellas:</h1>
      <table class="tabla" cellspacing="0" style="text-align: center">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Nacionalidad</th>
                  <th>Fecha de Nacimiento</th>
                  <th>Foto</th>
              </tr>
          </thead>
          <tbody style="text-align: center" *ngFor="let estr of estrellasActivas">
              <tr>
                  <td>{{estr.nombre}}</td>
                  <td>{{estr.apellido}}</td>
                  <td>{{estr.nacionalidad}}</td>
                  <td>{{estr.fechaNacimiento}}</td>
                  <td><img class="imagenDeMenu"  src="{{estr.fotoEstrella}}"></td>
                  <td style="text-align: center; padding-top: 4.5%;">
                    <app-borrado-logico [btnEst]="estr" (recargarGrilla)="cargarPelis($event)"></app-borrado-logico>
                </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
