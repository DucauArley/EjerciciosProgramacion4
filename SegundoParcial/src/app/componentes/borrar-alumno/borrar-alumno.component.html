<form class="contenedor" id="form" style="padding: 50px;">

  <h2>Borrar alumno:</h2>
  Alumno:<br>
  <select name="mat" id="mat" class="ok" [(ngModel)]="alumno">
        <option *ngFor="let al of alumnos">{{al.email}}</option>
      </select><br>
  <button class="cancelbtn" (click)="cerrarBorrarAl.emit(false)">Cerrar</button>
  <button class="aceptbtn" (click)="borrar()" >Borrar</button>

</form>
