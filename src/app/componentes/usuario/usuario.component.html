<h1>Agregar Usuario</h1>
    Ingresar nombre<br>
    <input type="text" id="nombre" [(ngModel)]="nombre"><br><br>
    Ingresar clave <br>
    <input type="text" id="clave" [(ngModel)]="clave"><br><br>
    <button (click)="agregarUsuario()">Agregar Usuario</button>
    <button (click)="guardarEditar()" *ngIf="editar">Guardar</button>
    <button (click)="cancelarEditar()" *ngIf="editar">Cancelar</button>
