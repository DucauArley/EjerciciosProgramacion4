<div class="spin" *ngIf="spinner">
  <ion-spinner name="dots"></ion-spinner>
  <h2 style="color: white;">Cargando...</h2>
</div>

<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">
      <p size="large" (click)="onLogout()">Salir</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-row no-padding no-margin>
  <ion-col col-md-6 no-padding no-margin>
    <ion-button  color="warning" routerLink="/admin" *ngIf="email == 'admin@admin.com'">Crear Partido</ion-button >
  </ion-col>
  <ion-col col-md-6 no-padding no-margin>
    <ion-button color="warning" routerLink="/jugadores">Usuarios Vencedores</ion-button>
  </ion-col>
</ion-row>

  <div class="flex-v">
    <ul class="flex-container center-horizontal">
    <li class="flex-item" *ngFor="let pa of partidos">
      <div class="flex-h height-100">
        <div class="fila-image-container width-30" style="margin-left:0.5em;">
          <img class="fila-image" src="{{pa.foto}}" (click)="cambiarFoto(pa)">
      </div>
      <div class="width-70 flex-v">
        <div style="margin-top:5px;">
            Partido {{pa.fecha}}
        </div>
        <!-- resultados -->
        <div class="flex-v" style="margin-bottom:5px;">
            <div class="flex-h">
                <div class="width-50">
                    <div class="resultado">
                        {{pa.golesju}}
                    </div>

                </div>
                <div class="center-horizontal center-vertical">
                    -
                </div>
                <div class="width-50">
                    <div class="resultado">
                        {{pa.golesjd}}
                    </div>
                </div>
            </div>
            <div class="flex-h">
                <div class="width-50">
                    Jugador 1:
                </div>
                <div class="width-50">
                    Jugador 2:
                </div>
            </div>
            <div class="flex-h">
                <div class="width-50 flex-v">
                    <div class="jugador">
                        {{pa.jugadorUno}}
                    </div>
                </div>
                <div class="width-50 flex-v">
                    <div class="jugador">
                        {{pa.jugadorDos}}
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </li>
  </ul>
</div>
  

</ion-content>
