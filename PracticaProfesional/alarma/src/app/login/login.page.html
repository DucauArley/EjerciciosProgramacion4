<div class="spin" *ngIf="spinner">
  <ion-spinner name="bubbles"></ion-spinner>
  <h2 style="color: white;">Cargando...</h2>
</div>

<ion-header>
    <ion-toolbar color="warning">
      <ion-title>Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>

      

      <ion-col text-center>
        <div><img src="../../assets/imagenes/usuario.png" height="45%" width="60%"></div>
        <ion-button size="large" color="warning" (click)="onLogin()">Entrar</ion-button>
      <ion-button size="large" color="warning" routerLink="/register">Registrarse</ion-button>
      </ion-col>
      <br>
      <ion-label>
        Usuario
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      <ion-label>
        Contraseña
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>

    <ion-row no-padding no-margin>
      <ion-col col-md-6 no-padding no-margin>
        <ion-button size="large" expand="full" color="warning" (click)="LoginAdmin()">Admin</ion-button>
      </ion-col>
      <ion-col col-md-6 no-padding no-margin>
        <ion-button size="large" expand="full" color="warning" (click)="LoginInvitado()">Invitado</ion-button>
      </ion-col>
      </ion-row>
    <ion-row no-padding no-margin>
      <ion-col col-md-6 no-padding no-margin>
        <ion-button size="large" expand="full" color="warning" (click)="LoginUsuario()">Usuario</ion-button>
      </ion-col>
      <ion-col col-md-6 no-padding no-margin>
        <ion-button size="large" expand="full" color="warning" (click)="LoginAnonimo()">Anonimo</ion-button>
      </ion-col>  
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin>
        <ion-button size="large" expand="full" color="warning" (click)="LoginTester()">Tester</ion-button>
      </ion-col>
    </ion-row>

  </ion-content>
