<ion-header>
  <ion-toolbar color="medium">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <img class="icon" src="assets/iconsuper.jpg" alt="">
<ion-item>
  <ion-label position="floating" > Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button color="medium" (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
<ion-button color="medium" (click)="elegirusuario()" expand="block">
  Usuarios
</ion-button>

<p text-center routerLink="/registro">Registrarse</p>

</ion-content>
