<div class="spin" *ngIf="spinner">
  <ion-spinner name="crescent"></ion-spinner>
  <h2 style="color: white;">Cargando...</h2>
</div>


<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <img class="icon" src="assets/iconsuper.jpg" alt="">
<ion-item>
  <ion-label position="floating" > Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button color="medium" (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
<ion-button color="medium" (click)="elegirusuario()" expand="block">
  Usuarios
</ion-button>

<ion-button color="medium" expand="block" routerLink="/registro">Registrarse</ion-button>

</ion-content>
